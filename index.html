<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Car Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        #speed {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 1000;
        }
        
        .key {
            background: #333;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 0 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading" class="loading">Loading models...</div>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed">0</span> km/h</div>
            <div>Distance: <span id="distance">0</span> m</div>
        </div>
        
        <div id="controls">
            <div>Controls:</div>
            <div>
                <span class="key">W</span>/<span class="key">↑</span> Accelerate |
                <span class="key">S</span>/<span class="key">↓</span> Brake |
                <span class="key">A</span>/<span class="key">←</span> Steer Left |
                <span class="key">D</span>/<span class="key">→</span> Steer Right
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>
